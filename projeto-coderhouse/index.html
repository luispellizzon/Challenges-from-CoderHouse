<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Sticky Notes</title>
  </head>
  <body>
    <main id="sticky-notes">
      <div class="container">
        <div  class="sticky-container">
          <div class="sticky-header">
            <h1>Stickyyy</h1>
            <button id="add-note" class="add-note">
              <i class="fa-solid fa-plus"></i>
            </button>
            <div class="sticky-color-pallet">
              <button id="add-color" class="sticky-color" data-color="#f5972cc2"></button>
              <button id="add-color" class="sticky-color" data-color="#f3562ab7"></button>
              <button id="add-color" class="sticky-color" data-color="#7049f0a4"></button>
              <button id="add-color" class="sticky-color" data-color="#0aa3f69a"></button>
              <button id="add-color" class="sticky-color" data-color="#c6d947af"></button>
            </div>
          </div>
          <h2> Notes</h2>
          <div class="sticky-notes-container">
            <div id="notes-container" class="sticky-notes">
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
  </body>
</html>
